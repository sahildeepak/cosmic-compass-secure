    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot, collection, query, where, addDoc, getDocs, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Global Firebase variables
        window.db = null;
        window.auth = null;
        window.userId = null;
        window.isAuthReady = false;
        window.activeSnapshotUnsubscribe = null;
        window.firebaseExports = null; // Will be populated *after* init

        // Mandated Global Variables Check
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        
        // YOUR FIREBASE CONFIG OBJECT
        const firebaseConfig = {
          apiKey: "AIzaSyD_hTndy6xst4f8hxAbJ42R9sX_82BMFdc",
          authDomain: "cosmic-compass-dbc12.firebaseapp.com",
          projectId: "cosmic-compass-dbc12",
          storageBucket: "cosmic-compass-dbc12.firebasestorage.app",
          messagingSenderId: "1077342508451",
          appId: "1:1077342508451:web:b3896f9add3003ba80f616",
          measurementId: "G-9QDKQVFJ1Y"
        };
        
        // We set initialAuthToken to null because it doesn't exist on Netlify
        const initialAuthToken = null; 

        // Check if the config is filled out
        if (firebaseConfig && firebaseConfig.apiKey && firebaseConfig.apiKey !== "PASTE_YOUR_API_KEY_HERE") {
            try {
                setLogLevel('debug'); // Enable Firestore logging for debugging
                const app = initializeApp(firebaseConfig);
                window.db = getFirestore(app);
                window.auth = getAuth(app);

                // *** THIS IS THE FIX ***
                // Initialize firebaseExports *immediately* after app init
                window.firebaseExports = {
                    createUserWithEmailAndPassword,
                    signInWithEmailAndPassword,
                    signOut,
                    doc,
                    setDoc,
                    collection,
                    query,
                    where,
                    addDoc,
                    onSnapshot,
                    getDocs,
                    orderBy,
                    appId,
                    db,
                    auth
                };
                
                // 1. Initial Authentication and Listener Setup
                onAuthStateChanged(window.auth, async (user) => {
                    if (user) {
                        window.userId = user.uid;
                    } else {
                        // Sign in anonymously if no user is found, as a fallback
                        try {
                            await signInAnonymously(window.auth);
                            window.userId = window.auth.currentUser?.uid || crypto.randomUUID();
                        } catch (e) {
                            console.error("Anonymous sign-in failed:", e);
                            // This is where auth/configuration-not-found would appear
                            // If this fails, app will be stuck on splash screen
                            document.getElementById('content-area').innerHTML = `<p class="text-center mt-8 text-red-400">Error: Could not authenticate with server. Please ensure Anonymous Sign-In is enabled in your Firebase project.</p>`;
                            return;
                        }
                    }
                    
                    window.isAuthReady = true;
                    
                    // Once authenticated, load user profile and set up history listener
                    await loadUserProfile();
                    setupHistoryListener();
                    
                    console.log("Firebase initialized. User ID:", window.userId);

                    // *** THIS IS THE FIX ***
                    // ONLY render the initial view AFTER auth is confirmed.
                    switchView('home'); 
                });

                // Attempt custom token sign-in if token is available
                if (initialAuthToken) {
                    try {
                        await signInWithCustomToken(window.auth, initialAuthToken);
                    } catch (e)
                    {
                        console.error("Custom token sign-in failed:", e);
                        // If token fails, auth listener will still trigger anonymous sign-in
                    }
                } else if (!window.auth.currentUser) {
                    // If no token and no user, trigger anonymous sign-in immediately
                    // The onAuthStateChanged listener will catch this.
                    signInAnonymously(window.auth).catch(e => console.error("Initial anonymous sign-in failed:", e));
                }

            } catch (e) {
                console.error("Firebase initialization failed:", e);
                document.getElementById('content-area').innerHTML = `<p class="text-center mt-8 text-red-400">Error: Firebase app initialization failed. ${e.message}</p>`;
            }

        } else {
            console.error("Firebase config is missing. Please paste your Firebase project config into index.html.");
            // If Firebase is missing, show an error.
            document.getElementById('content-area').innerHTML = '<p class="text-center mt-8 text-red-400">Error: Firebase configuration is missing. The app cannot start.</p>';
        }

    </script>
    
    <!-- Application Logic -->
    <script>
        // --- GLOBAL APP STATE ---
        let state = {
            currentView: 'home', // Default view is 'home'
            userProfile: {
                name: '',
                dob: '',
                tob: '',
                city: ''
            },
            currentReading: null, // Stores the last generated reading details
            history: [],
            modalOpen: false
        };

        // --- UTILITY FUNCTIONS ---
        function showLoading(show) {
            document.getElementById('loading-overlay').classList.toggle('hidden', !show);
        }

        function showModal(title, content, type = 'info') {
            if (state.modalOpen) return; 
            
            const modalContainer = document.getElementById('modal-container');
            let color = type === 'error' ? 'bg-red-900 border-red-500' : 'bg-gray-800 border-indigo-500';
            let titleColor = type === 'error' ? 'text-red-400' : 'text-indigo-400';

            modalContainer.innerHTML = `
                <div class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-40" onclick="closeModal()">
                    <div class="w-11/12 max-w-sm p-6 rounded-xl shadow-2xl ${color} border" onclick="event.stopPropagation()">
                        <h3 class="text-xl font-bold mb-4 ${titleColor}">${title}</h3>
                        <div class="text-sm text-gray-300">${content}</div>
                        <button class="mt-6 w-full py-2 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-lg transition duration-200" onclick="closeModal()">Close</button>
                    </div>
                </div>
            `;
            state.modalOpen = true;
        }

        function closeModal() {
            document.getElementById('modal-container').innerHTML = '';
            state.modalOpen = false;
        }

        // --- FIREBASE / DATA MANAGEMENT ---
        async function loadUserProfile() {
            if (!window.userId || !window.db) return;
            // *** THIS IS THE FIX for "Cannot read properties of undefined (reading 'query')" ***
            // Ensure firebaseExports is ready before trying to use it.
            if (!window.firebaseExports) {
                console.error("loadUserProfile: firebaseExports not ready.");
                return; 
            }
            const { db, appId, userId, doc, firebaseExports } = window.firebaseExports;
            try {
                const profileQuery = firebaseExports.query(
                    firebaseExports.collection(db, 'artifacts', appId, 'users', userId, 'user_profile')
                );
                const snapshot = await firebaseExports.getDocs(profileQuery);
                if (!snapshot.empty) {
                    const data = snapshot.docs[0].data(); 
                    state.userProfile = {
                        name: data.name || '',
                        dob: data.dob || '',
                        tob: data.tob || '',
                        city: data.city || ''
                    };
                    console.log("Profile loaded:", state.userProfile);
                } else {
                    console.log("No user profile found, using defaults.");
                }
            } catch (e) {
                console.error("Error loading profile:", e);
            }
        }
        async function saveUserProfile(details) {
            if (!window.userId || !window.db || !window.firebaseExports) {
                showModal('Error', 'Please wait for authentication to complete.', 'error');
                return;
            }
            const { db, appId, userId, doc, setDoc } = window.firebaseExports;
            const profileRef = doc(db, 'artifacts', appId, 'users', userId, 'user_profile', 'details'); 
            try {
                await setDoc(profileRef, details, { merge: true });
                state.userProfile = details;
                showModal('Success', 'Your default birth details have been saved! Your readings will auto-fill with this data.', 'info');
                renderCurrentView(); 
            } catch (e) {
                console.error("Error saving profile:", e);
                showModal('Error', 'Failed to save profile. Please check console for details.', 'error');
            }
        }
        function setupHistoryListener() {
            if (window.activeSnapshotUnsubscribe) {
                console.log("Detaching old history listener.");
                window.activeSnapshotUnsubscribe(); 
                window.activeSnapshotUnsubscribe = null;
            }
            if (!window.userId || !window.db) return;

            // *** THIS IS THE FIX for "Cannot read properties of undefined (reading 'indexOf')" ***
            // Ensure firebaseExports is ready before trying to use it.
            if (!window.firebaseExports) {
                console.error("setupHistoryListener: firebaseExports not ready.");
                return;
            }
            const { db, appId, userId, collection, query, onSnapshot } = window.firebaseExports;
            const historyRef = collection(db, 'artifacts', appId, 'users', userId, 'astrology_readings');
            const q = query(historyRef); 
            window.activeSnapshotUnsubscribe = onSnapshot(q, (snapshot) => {
                const readings = [];
                snapshot.forEach(doc => {
                    const data = doc.data();
                    readings.push({ id: doc.id, ...data });
                });
                readings.sort((a, b) => (b.timestamp || 0) - (a.timestamp || 0));
                state.history = readings;
                if (state.currentView === 'history') {
                    renderHistory();
                }
            }, (error) => {
                console.error("Error listening to history:", error);
            });
            console.log("History listener active for user:", window.userId);
        }
        async function saveReading(readingData) {
            if (!window.userId || !window.db || !window.firebaseExports) return;
            const { db, appId, userId, collection, addDoc } = window.firebaseExports;
            const historyRef = collection(db, 'artifacts', appId, 'users', userId, 'astrology_readings');
            try {
                await addDoc(historyRef, {
                    ...readingData,
                    timestamp: Date.now(),
                    userId: userId 
                });
                console.log("Reading saved to history.");
            } catch (e) {
                console.error("Error saving reading:", e);
            }
        }
        async function deleteReading(id) {
            showModal('Action Disabled', 'Deleting history items is disabled to maintain code stability in the current environment.', 'info');
        }
        
        // --- GEMINI API COMMUNICATION (SECURE PROXY) ---

        async function generateReading(birthDetails, userQuery, yearInput, readingType, previousReading = null, readingData) {
            showLoading(true);
            
            const apiUrl = '/.netlify/functions/generateReading'; 
            const payload = {
                birthDetails,
                userQuery,
                yearInput,
                readingType,
                previousReading
            };

            try {
                let response = null;
                let maxRetries = 3;
                let delay = 1000;

                for (let i = 0; i < maxRetries; i++) {
                    response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (response.ok) break;

                    if (response.status === 429 && i < maxRetries - 1) { 
                        await new Promise(resolve => setTimeout(resolve, delay));
                        delay *= 2;
                        continue;
                    }
                    
                    // *** THIS IS THE ROBUST ERROR HANDLING FIX ***
                    // Try to parse the error as JSON, but if it fails, use the raw text.
                    let errorText = `Proxy request failed with status: ${response.status}`;
                    try {
                        const errorResult = await response.json();
                        errorText = errorResult.error || JSON.stringify(errorResult);
                    } catch (e) {
                        // Failed to parse JSON, get raw text instead
                        errorText = await response.text(); 
                    }
                    throw new Error(errorText);
                }

                if (!response.ok) {
                    throw new Error("Failed to get a successful response from the server after retries.");
                }

                const result = await response.json();
                
                if (result.error) {
                    throw new Error(result.error);
                }

                // If this is not a follow-up, set the current reading state
                if (!previousReading) {
                    state.currentReading = {
                        title: readingData.title,
                        birthDetails: birthDetails,
                        content: result.text,
                        type: readingType,
                        year: yearInput
                    };
                }
                
                return result.text;
            } catch (error) {
                console.error("AI Generation Error:", error);
                // The error message will now be more informative (e.g., the actual text from the server)
                showModal('AI Generation Failed', `There was an error generating the reading: ${error.message}. Please check your Netlify logs and Gemini API Key.`, 'error');
                return null;
            } finally {
                showLoading(false);
            }
        }

        // --- AUTH/PROFILE MODAL LOGIC ---
        function showProfileModal(requireAuth = false) {
            if (!window.isAuthReady || !window.firebaseExports) {
                showModal('Loading', 'Please wait while we connect to the server...', 'info');
                return;
            }
            const isAuthenticated = window.auth.currentUser && !window.auth.currentUser.isAnonymous;
            const profileContent = `
                ${isAuthenticated ? `
                    <div class="mb-4 text-sm">
                        <p class="font-semibold text-indigo-300">Signed in as:</p>
                        <p class="text-gray-300 break-words">${window.auth.currentUser.email || 'Permanent User'}</p>
                        <p class="text-xs text-gray-500 mt-1">User ID: ${window.userId}</p>
                    </div>
                    ${renderProfileForm()}
                    <button class="mt-4 w-full py-2 bg-red-600 hover:bg-red-700 text-white font-semibold rounded-lg transition duration-200" onclick="handleSignOut()">Sign Out</button>

                        <p class="font-bold text-yellow-300 mb-2">Anonymous User</p>

                    </div>

                `}
            `;
            showModal('User Profile & Auth', profileContent, 'info');
        }
        function renderAuthForm(isSignIn) {
            return `
                <form id="${isSignIn ? 'sign-in' : 'sign-up'}-form" class="space-y-3 p-4 border border-indigo-700/50 rounded-xl bg-gray-900/50 mb-4">
                    <h4 class="text-lg font-bold text-indigo-200">${isSignIn ? 'Sign In' : 'New Account'}</h4>
                    <input type="email" id="${isSignIn ? 'sign-in' : 'sign-up'}-email" placeholder="Email" required class="w-full p-2 rounded-lg bg-gray-700 border border-gray-600 focus:ring-indigo-500 focus:border-indigo-500 text-white placeholder-gray-400">
                    <input type="password" id="${isSignIn ? 'sign-in' : 'sign-up'}-password" placeholder="Password (6+ chars)" required class="w-full p-2 rounded-lg bg-gray-700 border border-gray-600 focus:ring-indigo-500 focus:border-indigo-500 text-white placeholder-gray-400">
                    <button type="submit" class="w-full py-2 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-lg transition duration-200" onclick="event.preventDefault(); handleAuth(${isSignIn})">${isSignIn ? 'Sign In' : 'Sign Up'}</button>
                </form>
            `;
        }
        function renderProfileForm() {
            const p = state.userProfile;
            return `
                <form id="profile-form" class="space-y-3 p-4 border border-indigo-700/50 rounded-xl bg-gray-900/50">
                    <h4 class="text-lg font-bold text-indigo-200">Default Birth Details</h4>

                    <input type="date" id="profile-dob" placeholder="Date of Birth" value="${p.dob}" class="w-full p-2 rounded-lg bg-gray-700 border border-gray-600 focus:ring-indigo-500 focus:border-indigo-500 text-white placeholder-gray-400">
                    <input type="time" id="profile-tob" placeholder="Time of Birth" value="${p.tob}" class="w-full p-2 rounded-lg bg-gray-700 border border-gray-600 focus:ring-indigo-500 focus:border-indigo-500 text-white placeholder-gray-400">
                    <input type="text" id="profile-city" placeholder="City/Location" value="${p.city}" required class="w-full p-2 rounded-lg bg-gray-700 border border-gray-600 focus:ring-indigo-500 focus:border-indigo-500 text-white placeholder-gray-400">
                    <button type="submit" class="w-full py-2 bg-green-600 hover:bg-green-700 text-white font-semibold rounded-lg transition duration-200" onclick="event.preventDefault(); handleSaveProfile()">Save Default Details</button>
                </form>
            `;
        }
        async function handleAuth(isSignIn) {
            const formId = isSignIn ? 'sign-in' : 'sign-up';
            const email = document.getElementById(`${formId}-email`).value;
            const password = document.getElementById(`${formId}-password`).value;
            const { createUserWithEmailAndPassword, signInWithEmailAndPassword } = window.firebaseExports;
            if (!email || password.length < 6) {
                showModal('Error', 'Please enter a valid email and a password of at least 6 characters.', 'error');
                return;
            }
            try {
                showLoading(true);
                if (isSignIn) {
                    await signInWithEmailAndPassword(window.auth, email, password);
                    showModal('Welcome Back!', `Successfully signed in as ${email}.`, 'info');
                } else {
                    await createUserWithEmailAndPassword(window.auth, email, password);
                    showModal('Account Created!', `Successfully created and signed in as ${email}.`, 'info');
                }
                closeModal(); 
            } catch (error) {
                let errorMessage = 'Authentication Failed.';
                if (error.code) {
                    errorMessage = `Error: ${error.code.replace('auth/', '').replace(/-/g, ' ').toUpperCase()}`;
                }
                showModal('Authentication Error', errorMessage, 'error');
            } finally {
                showLoading(false);
            }
        }
        async function handleSignOut() {
            const { signOut } = window.firebaseExports;
            await signOut(window.auth);
            state.userProfile = { name: '', dob: '', tob: '', city: '' }; 
            showModal('Signed Out', 'You have been signed out. You are now an anonymous user.', 'info');
        }
        function handleSaveProfile() {
            const name = document.getElementById('profile-name').value;
            const dob = document.getElementById('profile-dob').value;
            const tob = document.getElementById('profile-tob').value;
            const city = document.getElementById('profile-city').value;
            if (!dob || !tob || !city) {
                showModal('Validation Error', 'Date of Birth, Time of Birth, and City are required to save your profile.', 'error');
                return;
            }
            const details = { name, dob, tob, city };
            saveUserProfile(details);
        }

        // --- RENDERING FUNCTIONS (VIEWS) ---
        function switchView(view) {
            state.currentView = view;
            
            // Update nav bar active state
            document.querySelectorAll('.nav-item').forEach(item => {
                const itemView = item.dataset.view;
                const baseClasses = 'flex flex-col items-center p-2 text-sm transition-colors duration-200';
                if (itemView === view) {
                    let colorClass = 'text-indigo-400'; // Default for home/chart
                    if (view === 'health') colorClass = 'text-pink-400';
                    if (view === 'history') colorClass = 'text-teal-400';
                    item.className = `${baseClasses} font-bold ${colorClass}`;
                } else {
                    let hoverClass = 'hover:text-indigo-300'; // Default for home/chart
                    if (itemView === 'health') hoverClass = 'hover:text-pink-300';
                    if (itemView === 'history') hoverClass = 'hover:text-teal-300';
                    item.className = `${baseClasses} text-gray-400 ${hoverClass}`;
                }
            });
            renderCurrentView();
        }
        function renderCurrentView() {
            if (!window.isAuthReady || !window.db) {
                 console.error("RenderCurrentView called before Firebase was ready. This shouldn't happen.");
                 // The initial splash screen will just stay visible if this fails
                 return;
            }

            switch (state.currentView) {
                case 'home':
                    renderHomePage();
                    break;
                case 'chart':
                    renderChartForm();
                    break;
                case 'health':
                    renderHealthForm();
                    break;
                case 'history':
                    renderHistory();
                    break;
            }
        }
        function renderHomePage() {
            const contentArea = document.getElementById('content-area');
            contentArea.innerHTML = `
                <div class="text-center p-6 space-y-8">
                    <h2 class="text-4xl font-extrabold text-indigo-300">Welcome to Cosmic Compass</h2>
                    <div class="cosmic-hero mx-auto w-56 h-56 relative">
                        <svg viewBox="0 0 100 100" class="w-full h-full">
                            <circle cx="50" cy="50" r="45" fill="none" stroke="#3730A3" stroke-width="1"/>
                            <circle cx="50" cy="50" r="35" fill="none" stroke="#4F46E5" stroke-width="1.5" stroke-dasharray="1 3"/>
                            <circle cx="50" cy="50" r="8" fill="#FBBF24"/>
                            <circle cx="50" cy="50" r="25" fill="none" stroke="#6366F1" stroke-width="1" stroke-dasharray="3 5" class="animate-spin-slow"/>
                            <circle cx="25" cy="50" r="3" fill="#60A5FA" transform="rotate(45, 50, 50)">
                                <animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="15s" repeatCount="indefinite"/>
                            </circle>
                            <circle cx="50" cy="50" r="40" fill="none" stroke="#818CF8" stroke-width="1.5" class="animate-spin-slow"/>
                            <circle cx="90" cy="50" r="4" fill="#A78BFA" transform="rotate(-30, 50, 50)">
                                <animateTransform attributeName="transform" type="rotate" from="360 50 50" to="0 50 50" dur="20s" repeatCount="indefinite"/>
                            </circle>
                            <polygon points="50,10 53,50 50,90 47,50" fill="#E0E7FF" transform="rotate(-15, 50, 50)">
                                <animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="30s" repeatCount="indefinite"/>
                            </polygon>
                        </svg>
                    </div>
                    <div class="space-y-4">
                        <p class="text-lg text-gray-300 font-medium">Cosmic Compass provides personalized astrological insights powered by advanced analysis.</p>
                        <p class="text-xl font-bold text-green-400">⭐ This is a completely FREE service! ⭐</p>
                        <div class="p-4 bg-gray-800 rounded-xl text-left space-y-3 border border-indigo-700/50">
                            <h3 class="text-xl font-semibold text-indigo-400">What you can explore:</h3>
                            <ul class="text-gray-300 space-y-2">
                                <li class="flex items-center"><span class="text-indigo-400 mr-3">Chart:</span> Comprehensive natal chart, annual forecasts, and specific life queries.</li>
                                <li class="flex items-center"><span class="text-indigo-400 mr-3">Health:</span> Astrological insights into your vitality, strengths, and holistic well-being.</li>
                                <li class="flex items-center"><span class="text-indigo-400 mr-3">History:</span> Save and review your personalized readings (automatically saved to your private cloud history).</li>
                            </ul>
                        </div>
                    </div>
                </div>
            `;
        }
        function getFormFields(formType) {
            const p = state.userProfile;
            let accentColor = 'indigo';
            if(formType === 'health') accentColor = 'pink';

            return `
                <div class="space-y-3">
                    <input type="text" id="${formType}-name" placeholder="Name (e.g., Jane Doe)" value="${p.name}" class="w-full p-3 rounded-lg bg-gray-700 border border-gray-600 text-white placeholder-gray-400 focus:ring-${accentColor}-500 focus:border-${accentColor}-500">
                    <input type="date" id="${formType}-dob" placeholder="Date of Birth" value="${p.dob}" required class="w-full p-3 rounded-lg bg-gray-700 border border-gray-600 text-white placeholder-gray-400 focus:ring-${accentColor}-500 focus:border-${accentColor}-500">
                    <input type="time" id="${formType}-tob" placeholder="Time of Birth" value="${p.tob}" required class="w-full p-3 rounded-lg bg-gray-700 border border-gray-600 text-white placeholder-gray-400 focus:ring-${accentColor}-500 focus:border-${accentColor}-500">
                    <input type="text" id="${formType}-city" placeholder="City (e.g., New York, NY)" value="${p.city}" required class="w-full p-3 rounded-lg bg-gray-700 border border-gray-600 text-white placeholder-gray-400 focus:ring-${accentColor}-500 focus:border-${accentColor}-500">
                    ${formType === 'chart' ? `
                        <input type="number" id="chart-year" placeholder="Annual Forecast Year (Optional)" min="${new Date().getFullYear()}" max="${new Date().getFullYear() + 10}" class="w-full p-3 rounded-lg bg-gray-700 border border-gray-600 text-white placeholder-gray-400 focus:ring-${accentColor}-500 focus:border-${accentColor}-500">
                    ` : ''}
                    <textarea id="${formType}-query" rows="3" placeholder="${formType === 'chart' ? 'Specific Question (e.g., How will my career look next month?) - OPTIONAL' : 'Specific Health Inquiry (e.g., Focus on my joints and energy levels) - OPTIONAL'}" class="w-full p-3 rounded-lg bg-gray-700 border border-gray-600 text-white placeholder-gray-400 focus:ring-${accentColor}-500 focus:border-${accentColor}-500"></textarea>
                </div>
                <button type="submit" class="w-full p-3 mt-5 bg-${accentColor}-600 hover:bg-${accentColor}-700 text-white font-bold text-lg rounded-xl shadow-lg transition duration-200">Generate Reading</button>
            `;
        }
        function renderChartForm() {
            const contentArea = document.getElementById('content-area');
            contentArea.innerHTML = `
                <h2 class="text-3xl font-bold text-indigo-300 mb-6 border-b border-indigo-700/50 pb-2">Natal Chart & Forecast</h2>
                <form id="chart-form" class="bg-gray-800 p-5 rounded-2xl shadow-xl">
                    <p class="text-sm text-gray-400 mb-4">Enter your birth details to receive a comprehensive analysis, annual forecast, or a specific query response.</p>
                    ${getFormFields('chart')}
                </form>
                <div id="reading-output" class="mt-8"></div>
            `;
            document.getElementById('chart-form').addEventListener('submit', handleChartSubmit);
            state.currentReading = null; 
        }
        function renderHealthForm() {
            const contentArea = document.getElementById('content-area');
            contentArea.innerHTML = `
                <h2 class="text-3xl font-bold text-pink-300 mb-6 border-b border-pink-700/50 pb-2">Holistic Health Profile</h2>
                <form id="health-form" class="bg-gray-800 p-5 rounded-2xl shadow-xl">
                    <p class="text-sm text-gray-400 mb-4">Get an astrological perspective on your vitality, strengths, and areas for preventative care.</p>
                    ${getFormFields('health')}
                </form>
                <div id="reading-output" class="mt-8"></div>
            `;
            document.getElementById('health-form').addEventListener('submit', handleHealthSubmit);
            state.currentReading = null;
        }
        function renderHistory() {
            const contentArea = document.getElementById('content-area');
            contentArea.innerHTML = `
                <h2 class="text-3xl font-bold text-teal-300 mb-6 border-b border-teal-700/50 pb-2">Reading History</h2>
                <p class="text-sm text-gray-400 mb-6">Your personal archive of cosmic insights. <span class="font-bold block text-xs mt-1">User ID: ${window.userId}</span></p>
                <div id="history-list" class="space-y-4">
                    ${state.history.length === 0 ? '<p class="text-center text-gray-500">No readings saved yet. Generate one now!</p>' : ''}
                </div>
            `;
            const historyList = document.getElementById('history-list');
            state.history.forEach(reading => {
                const isExpanded = reading.id === historyList.dataset.expandedId;
                const snippet = reading.content ? reading.content.substring(0, 150) + (reading.content.length > 150 ? '...' : '') : 'No content available.';
                
                let title = 'Natal Chart Overview';
                let titleColor = 'text-indigo-300';
                if (reading.year) {
                    title = `Annual Forecast (${reading.year})`;
                } else if (reading.type === 'health') {
                    title = 'Health Profile';
                    titleColor = 'text-pink-300';
                } else if (reading.title) {
                    title = reading.title;
                }

                const subtitle = reading.userQuery ? `Query: ${reading.userQuery}` : (reading.type ? reading.type.toUpperCase() : 'CHART');
                const dateTime = reading.timestamp ? new Date(reading.timestamp).toLocaleString() : 'Date unknown';
                const item = document.createElement('div');
                item.className = `bg-gray-800 rounded-xl shadow-lg border border-indigo-700/50 overflow-hidden cursor-pointer transition duration-300 hover:shadow-indigo-500/30`;
                item.innerHTML = `
                    <div class="p-4 flex justify-between items-center" onclick="toggleHistoryExpansion('${reading.id}')">
                        <div>
                            <p class="font-bold ${titleColor}">${title}</p>
                            <p class="text-xs text-gray-400">${subtitle}</p>
                            <p class="text-xs text-gray-500 mt-1">${dateTime}</p>
                        </div>
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5 transition-transform duration-300 ${isExpanded ? 'rotate-180' : ''}"><polyline points="6 9 12 15 18 9"/></svg>
                    </div>
                    ${isExpanded ? `
                        <div class="p-4 pt-0 text-sm text-gray-300 bg-gray-900 border-t border-indigo-700/50 space-y-4">
                            <p class="font-semibold text-indigo-400">Birth Details:</p>
                            <div class="grid grid-cols-2 gap-2 text-xs text-gray-400">
                                <div>Name: ${reading.birthDetails.name || 'N/A'}</div>
                                <div>DOB: ${reading.birthDetails.dob}</div>
                                <div>TOB: ${reading.birthDetails.tob}</div>
                                <div>City: ${reading.birthDetails.city}</div>
                            </div>
                            <p class="font-semibold text-indigo-400 mt-4">Reading:</p>
                            <div class="prose max-w-none text-gray-300" style="white-space: pre-wrap;">${reading.content || 'No content.'}</div>
                            ${reading.followUpContent ? `
                                <p class="font-semibold text-indigo-400 mt-4 border-t border-indigo-700/50 pt-4">Follow-up: ${reading.followUpQuestion}</p>
                                <div class="prose max-w-none text-gray-300" style="white-space: pre-wrap;">${reading.followUpContent}</div>
                            ` : ''}
                            <button onclick="deleteReading('${reading.id}')" class="mt-4 text-xs text-red-400 hover:text-red-500 transition duration-150">
                                Delete History Item
                            </button>
                        </div>
                    ` : `
                        <p class="p-4 pt-0 text-sm text-gray-400">${snippet}</p>
                    `}
                `;
                historyList.appendChild(item);
            });
        }
        function toggleHistoryExpansion(id) {
            const historyList = document.getElementById('history-list');
            if (historyList.dataset.expandedId === id) {
                historyList.dataset.expandedId = null;
            } else {
                historyList.dataset.expandedId = id;
            }
            renderHistory();
        }
        function renderReadingOutput(readingText) {
            const outputDiv = document.getElementById('reading-output');
            if (!outputDiv) return;

            let headerColor = 'text-indigo-400 border-indigo-500/50';
            if (state.currentReading.type === 'health') headerColor = 'text-pink-400 border-pink-500/50';

            outputDiv.innerHTML = `
                <div class="bg-gray-800 p-6 rounded-2xl shadow-2xl border border-indigo-700/50 space-y-4">
                    <h3 class="text-2xl font-bold ${headerColor} border-b pb-2">${state.currentReading.title}</h3>
                    <div class="prose max-w-none text-gray-300 space-y-4" style="white-space: pre-wrap;">${readingText}</div>
                    <div class="mt-6 p-4 bg-gray-900 rounded-lg border border-gray-700">
                        <h4 class="font-semibold text-indigo-300 mb-3">Ask a Follow-up Question</h4>
                        <textarea id="follow-up-query" rows="2" placeholder="Ask a specific question based on the reading above..." class="w-full p-2 rounded-lg bg-gray-700 border border-gray-600 text-white placeholder-gray-400"></textarea>
                        <button class="mt-3 w-full py-2 bg-indigo-500 hover:bg-indigo-600 text-white font-semibold rounded-lg transition duration-200" onclick="handleFollowUp()">Get Follow-up Answer</button>
                    </div>
                </div>
            `;
        }
        function renderFollowUpOutput(query, answer) {
            const outputDiv = document.getElementById('reading-output');
            if (!outputDiv) return;
            const readingBlock = outputDiv.querySelector('.bg-gray-800');
            if (!readingBlock) return;
            const followUpForm = outputDiv.querySelector('.mt-6.p-4.bg-gray-900');
            if (followUpForm) followUpForm.remove();
            const followUpBlock = document.createElement('div');
            followUpBlock.className = 'mt-4 pt-4 border-t border-indigo-700/50 space-y-4';
            followUpBlock.innerHTML = `
                <p class="font-semibold text-indigo-400">Your Question:</p>
                <p class="italic text-gray-300">"${query}"</p>
                <p class="font-semibold text-indigo-400">AI Response:</p>
                <div class="prose max-w-none text-gray-300 space-y-4" style="white-space: pre-wrap;">${answer}</div>
            `;
            readingBlock.appendChild(followUpBlock);
        }

        // --- SUBMIT HANDLERS ---
        async function handleFollowUp() {
            const followUpQuery = document.getElementById('follow-up-query').value.trim();
            if (!followUpQuery) {
                showModal('Input Required', 'Please type your follow-up question.', 'error');
                return;
            }
            const currentReading = state.currentReading;
            if (!currentReading || !currentReading.content) {
                showModal('Error', 'Original reading context is missing.', 'error');
                return;
            }
            const readingData = { ...currentReading }; 
            const answer = await generateReading(
                currentReading.birthDetails,
                followUpQuery,
                currentReading.year,
                currentReading.type, 
                currentReading.content 
            );
            if (answer) {
                renderFollowUpOutput(followUpQuery, answer);
                const combinedReading = {
                    ...readingData,
                    content: currentReading.content, 
                    followUpQuestion: followUpQuery,
                    followUpContent: answer,
                    title: currentReading.title + " (Follow-up)"
                };
                await saveReading(combinedReading);
                state.currentReading.followUpQuestion = followUpQuery;
                state.currentReading.followUpContent = answer;
            }
        }
        function getReadingData(formType) {
            const name = document.getElementById(`${formType}-name`).value.trim();
            const dob = document.getElementById(`${formType}-dob`).value;
            const tob = document.getElementById(`${formType}-tob`).value;
            const city = document.getElementById(`${formType}-city`).value.trim();
            const query = document.getElementById(`${formType}-query`).value.trim();
            const year = formType === 'chart' ? document.getElementById('chart-year').value.trim() : null;
            if (!dob || !tob || !city) {
                showModal('Input Required', 'Date of Birth, Time of Birth, and City are required.', 'error');
                return null;
            }
            const birthDetails = { name, dob, tob, city };
            let title = '';
            if (formType === 'health') {
                title = 'Holistic Health Profile';
            } else if (year) {
                title = `Annual Forecast for ${year}`;
            } else if (query) {
                title = `Targeted Chart Query`;
            } else {
                title = 'Comprehensive Natal Chart Overview';
            }
            return { birthDetails, query, year, type: formType, title };
        }
        async function handleChartSubmit(e) {
            e.preventDefault();
            const readingData = getReadingData('chart');
            if (!readingData) return;
            const { birthDetails, query, year, type, title } = readingData;
            const generatedText = await generateReading(birthDetails, query, year, type, null, readingData);
            if (generatedText) {
                renderReadingOutput(generatedText);
                await saveReading({ ...state.currentReading, userQuery: query || null });
            }
        }
        async function handleHealthSubmit(e) {
            e.preventDefault();
            const readingData = getReadingData('health');
            if (!readingData) return;
            const { birthDetails, query, type, title } = readingData;
            const generatedText = await generateReading(birthDetails, query, null, type, null, readingData);
            if (generatedText) {
                renderReadingOutput(generatedText);
                await saveReading({ ...state.currentReading, userQuery: query || null });
            }
        }
        
        // --- INITIALIZATION ---
        
        // No window.onload is needed because the initial render
        // is now triggered by the onAuthStateChanged listener.

    </script>
</body>
</html>
